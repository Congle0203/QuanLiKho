<nz-layout>

  <nz-sider>
    <div class="logo"></div>
    <ul nz-menu nzMode="inline">
      <li nz-submenu nzTitle="Danh mục" nzIcon="menu" nzOpen>
        <ul>
          <ul>
            <li nz-menu-item [nzMatchRouter]="true">
              <a [routerLink]="['/danh-muc/khach-hang/danh-sach']">
                <i nz-icon nzType="user" nzTheme="outline"></i><span>Khách Hàng</span>
              </a>
            </li>
            <li nz-menu-item [nzMatchRouter]="true">
              <a [routerLink]="['/danh-muc/vat-tu/danh-sach']">
                <i nz-icon nzType="qq" nzTheme="outline"></i><span>Vật tư</span>
              </a>
            </li>
            <li nz-menu-item [nzMatchRouter]="true">
              <a [routerLink]="['/danh-muc/kho/danh-sach']">
                <i nz-icon nzType="home" nzTheme="outline"></i><span>Kho</span>
              </a>
            </li>
            <li nz-menu-item [nzMatchRouter]="true">
              <a [routerLink]="['/danh-muc/don-vi-tinh/danh-sach']">
                <i nz-icon nzType="fund" nzTheme="outline"></i><span>Đơn vị tính</span>
              </a>
            </li>
            <li nz-menu-item [nzMatchRouter]="true">
              <a [routerLink]="['/danh-muc/nha-cung-cap/danh-sach']">
                <i nz-icon nzType="appstore" nzTheme="outline"></i><span>Nhà cung cấp</span>
              </a>
            </li>
          </ul>
        </ul>
      <li nz-submenu nzTitle="Thông tin xuất nhập kho" nzIcon="menu" nzOpen>
        <ul>
          <li nz-menu-item [nzMatchRouter]="true">
            <a [routerLink]="['/danh-muc/phieu-nhap/danh-sach']">
              <i nz-icon nzType="smile" nzTheme="outline"></i><span>Phiêu nhập </span>
            </a>
          </li>
          <li nz-menu-item [nzMatchRouter]="true">
            <a [routerLink]="['/danh-muc/phieu-xuat/danh-sach']">
              <i nz-icon nzType="smile" nzTheme="outline"></i><span>Phiếu xuất </span>
            </a>
          </li>
        </ul>
      <li nz-submenu nzTitle="Báo cáo" nzIcon="menu" nzOpen>
        <ul>
        </ul>
    </ul>
  </nz-sider>

  <nz-layout style="background-color: #fff !important;">
    <nz-header style="border-bottom: solid; border-bottom-width: 1px; border-color: black;">
      <h1>Phần mềm quản lý kho</h1>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet>
        </router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      
      <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
        <nz-calendar [nzFullscreen]="false" (nzSelectChange)="onValueChange($event)"
          (nzPanelChange)="onPanelChange($event)"></nz-calendar>
      </div>
      © 2020 PeaceOnChangeTheWorld. The header of the best
    </nz-footer>
  </nz-layout>

</nz-layout>
