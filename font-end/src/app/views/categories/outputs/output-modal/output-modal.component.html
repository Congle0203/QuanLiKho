<form nz-form [formGroup]="outputForm" autocomplete="off">

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Phiếu xuất</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập phiếu xuất!">
      <input type="text" nz-input formControlName="tenpx" id="tenpx" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Ngày xuất</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập ngày xuất!">
      <input type="text" nz-input formControlName="ngayxuat" id="ngayxuat" autofocus />
    </nz-form-control>
  </nz-form-item>

  
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Tình trạng xuất</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tình trạng xuất!">
      <input type="text" nz-input formControlName="tinhtrangxuat" id="tinhtrangxuat" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Số lượng suất </nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng xuất!">
      <input type="text" nz-input formControlName="soluongxuat" id="soluongxuat" autofocus />
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Đơn giá xuất</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập đơn giá xuất!">
      <input type="text" nz-input formControlName="dongiaxuat" id="dongiaxuat" autofocus />
    </nz-form-control>
  </nz-form-item>

  

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Thành tiền </nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng tính thành tiền!">
      <input type="text" nz-input formControlName="thanhtien" id="thanhtien" autofocus />
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="CustomerId">Tên khách hàng</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
      <nz-select nzPlaceHolder="Chọn tên khách hàng" nzAllowClear nzShowSearch formControlName="CustomerId" id="CustomerId">
        <ng-container *ngFor="let item of ListOfCustomers">
          <nz-option [nzValue]="item.makh" [nzLabel]="item.tenkh"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="Idstock">Tên vật tư</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
      <nz-select nzPlaceHolder="Chọn tên vật tư.." nzAllowClear nzShowSearch formControlName="Idstock" id="Idstock">
        <ng-container *ngFor="let item of ListOfStocks">
          <nz-option [nzValue]="item.mavt" [nzLabel]="item.tenvt"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
