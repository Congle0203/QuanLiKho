<form nz-form [formGroup]="receiptForm" autocomplete="off">

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Tên phiếu nhập</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tên phiếu nhập !">
      <input type="text" nz-input formControlName="tenpn" id="tenpn" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Ngày nhập</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập ngày nhập !">
      <input type="text" nz-input formControlName="ngaynhap" id="ngaynhap" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Số lượng nhập</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng nhập !">
      <input type="text" nz-input formControlName="soluongnhap" id="soluongnhap" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Tình trạng nhập</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tình trạng nhập !">
      <input type="text" nz-input formControlName="tinhtrang" id="tinhtrang" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="dongianhap">Đơn giá nhâp</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập đơn giá nhập !">
      <input type="text" nz-input formControlName="dongianhap" id="dongianhap" autofocus />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="stockId">Tên vật tư</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
      <nz-select nzPlaceHolder="Chọn tên vật tư.." nzAllowClear nzShowSearch formControlName="stockId" id="stockId">
        <ng-container *ngFor="let item of ListOfStocks">
          <nz-option [nzValue]="item.mavt" [nzLabel]="item.tenvt"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">
      <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
      <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
